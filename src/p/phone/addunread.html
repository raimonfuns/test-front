  <script>

  var maskOn  = document.querySelector('.js-open-mask'),
      maskOff = document.querySelector('.js-close-mask'),
      mask    = document.querySelector('.mask');

  function openMask(e) {
    e.preventDefault();
    
    mask.style.display = 'block';
    mask.classList.add('on');
    document.body.scrollTop = 0;
    document.title = '变态小头像——1秒钟制作逼死处女座微信头像'; //set share text
  }

  function closeMask(e) {
    e.preventDefault();

    mask.style.display = 'none';
    mask.classList.remove('on');
  }

  maskOn.addEventListener('click', openMask, false);
  maskOff.addEventListener('click', closeMask, false);

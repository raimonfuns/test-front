            </div>
            <div class="blank20"></div>

    <script id="tpl_bindchannel" type="text/html">
		<div id="bindchannel" style="text-align:left; width:350px; font-size:14px; line-height:20px;">
			<p class="j-shortid" style="margin-bottom:10px;">
				<em style="margin-right:3px;">&nbsp;</em>频道靓号：无
			</p>
			<p class="j-channel" style="margin-bottom:10px;">
			<label>
				<span><em style="margin-right:3px; color:#c80000; float:left;">*</em>频道号码：</span>
				<input class="j-channelinput" type="text" placeholder="请输入频道号" />
			</label>
			</p>
			<p class="dn j-channeltips" style="margin-bottom:10px; color:#c80000; text-indent:8px;"></p>
			<p class="dn j-channeltypesuc" style="margin-bottom:10px;">
			<em style="margin-right:3px; color:#c80000; float:left;">*</em>绑定提示：请确认频道信息正确后点击"确认"进行绑定
			</p>
			<p style="font-size:12px; padding-left:8px;">说明：绑定频道帐号前，请先完成频道类型认证。完成绑定后，<em style="color:#c80000;">90天免考核从第2天生效。</em></p>
		</div>
	</script>
    <script id="tpl_bindyy" type="text/html">
		<div id="bindyy" style="text-align:left; width:350px; font-size:14px; line-height:20px;">
			<p class="j-shortid" style="margin-bottom:10px;">
				<em style="margin-right:3px;">&nbsp;</em>YY靓号：无
			</p>
			<p class="j-channel" style="margin-bottom:10px;">
			<label>
				<span><em style="margin-right:3px; color:#c80000; float:left;">*</em>YY号码：{{imid}}</span>
			</label>
			</p>
			<p class="dn j-channeltips" style="margin-bottom:10px; color:#c80000; text-indent:8px;"></p>
			<p class="dn" style="margin-bottom:10px;">
			<em style="margin-right:3px; color:#c80000; float:left;">*</em>绑定提示：请确认YY信息正确后点击"确认"进行绑定
			</p>
			<p style="font-size:12px; padding-left:8px;">说明：请在确认绑定YY靓号前务必【<a href="https://udb.duowan.com/security/index.do" target="_blank">设置密保</a>】，完善账号个人信息，并妥善保管账号信息，以免因账号信息丢失造成不必要的损失。</p>
		</div>
	</script>
	
	<script id="tpl_orderbuy_List" type="text/html">
	    {{each datas as v i}}
	         <tr class="hbg {{if i%2!=0}}fbg{{/if}}">
		    	<td>{{$dateFormat(v.createTime)}}</td> 
		    	<td>
		    		{{if v.products[0].type == 1  || v.products[0].type == 12}}
		    			<span class="order-icons channelcodei"><em>{{v.products[0].key}}</em>(送3张加油金卡)</span>
		    		{{else if v.products[0].type == 2 || v.products[0].type == 13}}
		    			<span class="order-icons {{if v.products[0].price>=5000 }} grandcodei {{else}}yycodei{{/if}}"><em>{{v.products[0].key}}</em>(送{{v.products[0].membTimePrize}}天月费会员)</span>
		    		{{else if v.products[0].type == 8}}
		    			<span class="order-icons yycodei"><em>{{v.products[0].m_key}}</em>+<em>{{v.products[0].s_key}}</em>(分别送{{v.products[0].membTimePrize}}天月费会员)</span>
					{{else if v.products[0].type == 21}}
						<span class="order-icons {{if v.products[0].price>=5000 }} grandcodei {{else}}yycodei{{/if}}"><em>{{v.products[0].key}}</em>(租赁靓号)</span>
		    		{{else}}
		    			<span class="order-icons fcheckcodei">{{v.name}}</span>
		    		{{/if}}
		    	</td>
		    	<td>{{v.id}}</td>
		    	<td><em class="num__price">¥{{$moneyFormat(v.price,2)}}</em></td>
		    	<td>
		    		
		    		{{if v.products[0].type == 1  || v.products[0].type == 12}}
		    			考核标准：<em>{{v.products[0].monthLimit}}分</em><br/>每日考核上限：<em>{{v.products[0].dayLimit}}分</em>
		    		{{else if v.products[0].type == 2 || v.products[0].type == 13}}
		    			会员过期30天后<br/>YY靓号将被回收
		    		{{else if v.products[0].type == 8}}
		    			会员过期{{v.products[0].recycleDay}}天后<br/>情侣靓号将被回收
		    	    {{else if v.products[0].type == 6}}
		    	    	考核标准：<em>{{v.products[0].monthLimit}}分</em>
					{{else if v.products[0].type == 21}}
						{{v.remark}}
		    		{{else}}
		    		
		    		{{/if}}
		    		
		    	</td>
		    	<td>
		    		{{if v.products[0].type == 6}}
		    			已使用						
					{{else}}
		    			{{if v.status == 2}}
		    				使用中
							{{if v.products[0].type == 21}}
								<br/>
								<a class="top-num__buy nobind j-bind" href="/vip/vmall2/imidrent?productId={{v.products[0].id}}" target="_blank">续费</a>
							{{/if}}
		    			{{else if v.status == 1}}
		    				<a class="top-num__buy nobind j-bind" data-set-id="{{v.id}}"
											data-set-type="{{v.products[0].type}}"
											href="javascript:;">未绑定</a>
							{{if v.products[0].type == 21}}
								<br/>
								<a class="top-num__buy nobind j-bind" href="/vip/vmall2/imidrent?productId={{v.products[0].id}}" target="_blank">续费</a>
							{{/if}}
						{{else if v.status > 2}}
							过期已回收
		    			{{/if}}
		    		{{/if}}
		    	</td>
			 </tr>
	    {{/each}}
	</script>
	
	<script id="tpl_history_List" type="text/html">
	   {{each datas as v i}}
	         <tr class="hbg {{if i%2!=0}}fbg{{/if}}">
		    	<td>{{$dateFormat(v.createTime)}}</td> 
		    	<td>
		    		{{if v.products[0].type == 1  || v.products[0].type == 12}}
		    			<span class="order-icons channelcodei"><em>{{v.products[0].key}}</em>(送3张加油金卡)</span>
		    		{{else if v.products[0].type == 2 || v.products[0].type == 13}}
		    			<span class="order-icons {{if v.products[0].price>=5000 }} grandcodei {{else}}yycodei{{/if}}"><em>{{v.products[0].key}}</em>(送{{v.products[0].membTimePrize}}天月费会员)</span>
		    		{{else if v.products[0].type == 8}}
		    			<span class="order-icons yycodei"><em>{{v.products[0].m_key}}</em>+<em>{{v.products[0].s_key}}</em>(分别送{{v.products[0].membTimePrize}}天月费会员)</span>
					{{else if v.products[0].type == 21}}
						<span class="order-icons {{if v.price>=5000 }} grandcodei {{else}}yycodei{{/if}}"><em>{{v.products[0].key}}</em>(租赁靓号)</span>
		    		{{else}}
		    			<span class="order-icons fcheckcodei">{{v.name}}</span>
		    		{{/if}}
		    	</td>
		    	<td>{{v.id}}</td>
		    	<td><em class="num__price">¥{{$moneyFormat(v.price,2)}}</em></td>
		    	<td>
		    		
		    		{{if v.products[0].type == 1  || v.products[0].type == 12}}
		    			考核标准：<em>{{v.products[0].monthLimit}}分</em><br/>每日考核上限：<em>{{v.products[0].dayLimit}}分</em>
		    		{{else if v.products[0].type == 2 || v.products[0].type == 13}}
		    			会员过期30天后<br/>YY靓号将被回收
		    		{{else if v.products[0].type == 8}}
		    			会员过期{{v.products[0].recycleDay}}天后<br/>情侣靓号将被回收
		    	    {{else if v.products[0].type == 6}}
		    	    	考核标准：<em>{{v.products[0].monthLimit}}分</em>
					{{else if v.products[0].type == 21}}
						{{v.remark}}
		    		{{else}}
		    		
		    		{{/if}}
		    		
		    	</td>
		    	<td>
		    		{{if v.status > 0}}
		    			已支付
		    		{{else}}
		    			{{if v.payType == 26}}
		    				Y币未支付<br/>无法重新支付
		    			{{else}}
								<a class="top-num__buy  nopay repay-order" data-set-id="{{v.id}}"
											data-set-type="{{v.products[0].type}}" href="javascript:" data-id="{{v.id}}" data-payType="{{v.payType}}" >未支付</a>
		    			{{/if}}
		    		{{/if}}
		    	</td>
			 </tr>
	    {{/each}}
	</script>
	
	<script id="tpl_couponList_List" type="text/html">
	    {{each datas as v i}}
	         <tr class="hbg {{if i%2!=0}}fbg{{/if}}">
		    	<td>{{$dateFormat(v.beginTime)}}</td> 
		    	<td>{{v.goodsName}}</td>
		    	<td>可用于购买{{$getGoodsName(v.goodsStr)}}</td>
		    	<td><em>{{v.value}}</em></td>
		    	<td>
					{{if v.status == 3}}
		    			<span class="nopay">已过期</span>
		    		{{else if v.status == 0}}
		    			<a class="top-num__buy nobind" href="http://vip.yy.com/p/nicecode/yy.html?type=1">未使用</a>	
		    		{{else}}
		    			已使用
		    		{{/if}}
		    	</td>
			 </tr>
	    {{/each}}
	</script>

    <script>
        seajs.config({
            //alias: {
            //    "jQuery": "../lib/jquery-1.11.0.js"

            map : [
                [ /^(.*\.(?:js))(.*)$/i, '$1?_=20141223']

        seajs.use(['/assets/js/logic/nicecode/mine']);

</body>
</html>

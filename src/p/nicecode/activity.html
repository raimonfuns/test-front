<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Keywords" content="<%= global.keywords %>">
    <meta name="description" content="<%= global.description %>">
    <title><%= global.site_name %></title>
    <link href="/assets/css/base.css" rel="stylesheet">
    <link href="/assets/css/nicecode_activity.css" rel="stylesheet">
    <script src="http://dl2.vip.yystatic.com/assets/js/sea2.0.0.js"></script>
</head>
<body>
    <div class="wrap index-wrap">
        <!-- vip-header {-->
        <% include ../../partial/vip-header %>
        <!--} vip-header -->
        <% include ./nav %>
        <div class="wp-main clearfix">
            <div class="col-side">
                <!-- 登录后 {-->
                <div id="loginSider"></div>
                <!-- } 登录后 -->
                <!-- 今日推荐 {-->
                <div class="top-num-box">
                    <div class="box__hd">
                        <h3 class="box__hd__title">今日推荐</h3>
                        <div class="box__hd__act">
                            <a class="box__hd__more" href="/p/nicecode/index.html" id="moreLink" target="_blank">更多»</a>
                        </div>                        
                    </div>
                </div>
                    <div class="box__bd" id="recommendNav">       
                    		<a href="javascript:;" data-morelink="/p/nicecode/yy.html?type=1" class="activity" data-targetbox="niceCodeBox1">土豪靓号</a>                 		
                    		<a href="javascript:;" data-morelink="/p/nicecode/yy.html?type=3" data-targetbox="niceCodeBox2">频道靓号</a>
                    		<a href="javascript:;" data-morelink="/p/nicecode/yy.html?type=2" data-targetbox="niceCodeBox3">情侣靓号</a>
                    </div>
                <div class="box top-num-box">   
                    <div class="box__bd">
                        <div class="top-num" id="niceCodeBox1"></div>
                        <div class="top-num" id="niceCodeBox2"></div>
                        <div class="top-num" id="niceCodeBox3"></div>
                    </div>
                    <div class="box__ft">
                        <a href="javascript:;" id="getNiceCode">换一批</a>
                    </div>
                </div>
                <!-- }今日推荐 -->
            </div>
            <div class="col-main">
                <div>
                	<img src="/assets/img/nicecode/pic-activity.png"/>
                </div>
                <!-- 进行中的活动 {-->
	                <div class="box box--big activity-list-box">
	                    <div class="box__hd" id="rpl-activitynav">
					        <h3 class="box__hd__title"><strong>进行中</strong>的活动</h3>
	                        <div class="box__hd__act">
	                            <a class="box__hd__more" href="/p/nicecode/activityfin.html">已结束的活动»</a>
	                        </div>
	                    </div>
	                    <div class="box__bd">
	                        <ul class="activity-list clearfix" id="rpl-activity"></ul>
	                        <ul class="activity-list clearfix" id="rpl-finishactivity"></ul>
	                        <p class="activity-listloading" id="rpl-activityloading"></p>
	                    </div>
	                </div>
                <!--} 进行中的活动 -->
            </div>
        </div>

        <!-- footer-nav {-->
        <% include ../../partial/footer-nav %>
        <!--} footer-nav -->

        <!-- vip-footer {-->
        <% include ../../partial/vip-footer %>
        <!--} vip-footer -->
    </div>
        <!-- 随机靓号推广 -->
	<script id="tplNiceCode1" type="text/html">
	    {{each hotCodes as v i}}
        {{if i < 6}}
	        <div class="top-num__item">
	            <div class="top-num__t">
	                <a href="http://vip.yy.com/vip/vmall2/detailpay?productId={{v.id}}" target="_blank" class="top-num__buy">抢购</a>
	                <span  class="top-num__num"><i class="icon_imcode_{{v.mt}}"></i> {{v.key}}</span>
	            </div>
	            <div class="top-num__b">
	                <span class="top-num__price">&yen;{{v.price}} 元</span>
	                <span>送{{v.membTimePrize}}天YY会员</span>
	            </div>
	        </div>
        {{/if}}          
	    {{/each}}
	</script>
    <script id="tplNiceCode2" type="text/html">
        {{each hotCodes as v i}}
        {{if i < 6}}
            <div class="top-num__item">
                <div class="top-num__t">
                    <a href="http://vip.yy.com/vip/vmall2/detailpay?productId={{v.id}}" target="_blank" class="top-num__buy">抢购</a>
                    <span  class="top-num__num"><i class="icon_nicecode icon_channel"></i>{{v.key}}</span>
                </div>
                <div class="top-num__b">
                    <span class="top-num__price">&yen;{{v.price}} 元</span>
                    <span>送3张加油金卡</span>
                </div>
            </div>
        {{/if}}          
        {{/each}}
    </script>
    <script id="tplNiceCode3" type="text/html">
        {{each hotCodes as v i}}
        {{if i < 6}}
            <div class="top-num__item">
                <div class="top-num__t">
                    <a href="http://vip.yy.com/vip/vmall2/detailpay?productId={{v.id}}" target="_blank" class="top-num__buy">抢购</a>
                    <span  class="top-num__num"><i class="icon_nicecode icon_lover"></i>{{v.key}}</span>
                </div>
                <div class="top-num__b">
                    <span class="top-num__price">&yen;{{v.price}} 元</span>
                    <span>分别送{{v.membTimePrize}}天YY会员</span>
                </div>
            </div>
        {{/if}}          
        {{/each}}
    </script>

	<script type="text/html" id="tpl-activity">
		{{each list}}
	        <li>
	            <a href="{{$value.url}}" class="activity-list__pic" target="_blank">
	                {{if $value.hot}}<span class="activity-list__hot">热门</span>{{/if}}
	                <img src="{{$value.imgUrl}}" alt="">
	            </a>
	            <a href="{{$value.url}}" class="activity-list__link" target="_blank">{{$value.name}}</a>
	            <span class="activity-list__txt">时间 : {{$dataFormat($value.startDate)}} - {{$dataFormat($value.endDate)}}</span>
	            <span class="activity-list__txt">说明 : {{$value.desc}}</span>
	        </li>
	  	{{/each}}
	</script>
    <script>
    	 window.activityType = 1;
	    seajs.config({
	        map : [
	            [ /^(.*\.(?:js))(.*)$/i, '$1?_=20140620']
	        ]
	    })
	    seajs.use(["/assets/js/logic/nicecode/activity"]);
    </script>
</body>
</html>
